<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Options P&L Calculator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app-wrapper">
    <div class="app-card">
      <h1>Options P&amp;L Calculator</h1>
      <p class="subtitle">Enter your entry price, slide your % change, see the new limit price &amp; P&amp;L.</p>

      <div class="field-group">
        <label for="entryPrice">Entry Price (per contract)</label>
        <div class="input-with-prefix">
          <span class="prefix">$</span>
          <input
            id="entryPrice"
            type="number"
            inputmode="decimal"
            step="0.01"
            min="0"
            placeholder="1.25"
          />
        </div>
      </div>

      <div class="field-group">
        <label for="percentChange">
          % Change (P&amp;L %)
        </label>
        <div class="slider-row">
          <span class="slider-min">-100%</span>
          <input
            id="percentChange"
            type="range"
            min="-100"
            max="300"
            step="1"
            value="0"
          />
          <span class="slider-max">+300%</span>
        </div>
        <div class="slider-value">
          Current Change: <span id="percentDisplay">0%</span>
        </div>
      </div>

      <div class="results-card">
        <div class="result-row">
          <span class="label">New Contract Price</span>
          <span class="value" id="newPrice">—</span>
        </div>
        <div class="result-row">
          <span class="label">P&amp;L (Dollars)</span>
          <span class="value" id="pnlDollar">—</span>
        </div>
        <div class="result-row">
          <span class="label">P&amp;L (%)</span>
          <span class="value" id="pnlPercent">—</span>
        </div>
      </div>

      <p class="footnote">
        * Based purely on contract price change (no Greeks, IV, or fees).
      </p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
